<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" , charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
<title th:text="${pageTitle}">Prog. környezetek</title>
</br>
<div class="container">

    <div class="row">
        <div class="text-left"> <h1>Kártya szerkeztése</h1> </div>
        <div class="col text-right">
            <a style="margin: 50px" th:href="@{'/gohome'}" class="btn btn-info" role="button"/>Menu</a>
        </div>
    </div>
</div>
<div class="col-sm-4">
    <form class="card" method="post" action="#" th:action="@{/index}" th:object="${vizsga}">
        <div alight="left">
            <label class="form-label">Gyártó</label>
            <input type="text" th:field="*{vizsgaNev}" class="form-control"  id="vizsgaNev" required>
        </div>
        <div alight="left">
            <label class="form-label">Típús</label>
            <input type="text" th:field="*{targyNev}"class="form-control"  id="targyNeve" required>
        </div>
        <div alight="left">
            <label class="form-label">Teljesítmény</label>
            <input type="number" th:field="*{helySzin}" class="form-control" id="helySzin" required>
        </div>
        <div alight="left">
            <label class="form-label">Gyorsúlás</label>
            <input type="number" th:field="*{idoPont}" class="form-control" id="idoPont" required>
        </div>
        <div alight="left">
            <label class="form-label">Hengerek száma</label>
            <input type="number" th:field="*{datum}" class="form-control" id="datum" required>
        </div>
        <div alight="left">
            <label class="form-label">Legnagyobb sebesség</label>
            <input type="number" th:field="*{datum}" class="form-control" id="datum" required>
        </div>

        <div alight="right">
            <input type="submit" id="submit" value="frissítés" name="refresh" class="btn btn-info">

        </div>
    </form>
</div>
</body>
</html>
